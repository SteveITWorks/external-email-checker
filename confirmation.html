<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>External Email Warning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h3 {
      color: #b00020;
    }
    button {
      margin-right: 10px;
      padding: 8px 16px;
      font-size: 14px;
    }
  </style>
  <script>
    function sendResponse(response) {
      if (window.Office && Office.context && Office.context.ui) {
        Office.context.ui.messageParent(response);
      } else {
        window.parent.postMessage(response, '*'); // fallback for test
      }
    }
  </script>
</head>
<body>
  <h3>External Email Warning</h3>
  <p>You are about to send this email to an external recipient.</p>
  <p>Do you want to continue?</p>
  <button onclick="sendResponse('continue')">Yes, Send</button>
  <button onclick="sendResponse('cancel')">No, Cancel</button>
</body>
</html>
