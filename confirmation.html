<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>External Email Warning</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h3>This email contains external recipients.</h3>
  <p>Are you sure you want to send it?</p>
  <button onclick="Office.context.ui.messageParent('confirm')">Yes, Send</button>
  <button onclick="Office.context.ui.messageParent('cancel')">No, Cancel</button>
</body>
</html>
